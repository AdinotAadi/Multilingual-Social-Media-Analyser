<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilingual Sentiment Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 max-w-2xl w-full">
    <h2 class="text-2xl font-bold mb-4 text-center">ðŸ§  Multilingual Sentiment Analyzer</h2>
    
    <textarea id="message" maxlength="25000"
      class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200 resize-none"
      rows="6"
      placeholder="Enter your message here (up to 25,000 characters)..."></textarea>

    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mb-6">
      <select id="language"
        class="border border-gray-300 dark:border-gray-600 rounded-md p-2 w-full sm:w-40 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
      <button onclick="analyze()"
        class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-2 rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 transition">
        Analyze
      </button>
    </div>

    <div id="result" class="hidden bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md p-4">
      <p class="text-sm text-gray-600 dark:text-gray-400">Analyzing...</p>
    </div>

    <!-- History Section -->
    <div id="history" class="mt-8">
      <h3 class="text-lg font-semibold mb-4">History</h3>
      <div id="historyList" class="space-y-2"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
